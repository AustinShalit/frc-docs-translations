name: Update Translations
on:
  push:
    paths:
    - '.github/workflows/update-translations.yml'
  schedule:
    - cron:  '0 6 * * *'
jobs:
  update-translations:
    runs-on: ubuntu-latest
    if: github.repository == 'wpilibsuite/frc-docs-translations'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: 'true'
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r frc-docs/source/requirements.txt
      - name: Pull Translations
        run: |
          mkdir .tx/ &&
          cp frc-docs/.tx/config .tx/config && 
          tx pull -l fr_CA,es_MX --mode onlyreviewed --use-git-timestamps
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
      - name: Create Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Translations from Transifex"